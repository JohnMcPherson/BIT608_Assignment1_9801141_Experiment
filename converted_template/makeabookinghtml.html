<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Select a Date Range</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
        $(document).ready( function() {
            var dateFormat = "dd/mm/yy";
            var checkindate = $("#checkindate");
            checkindate.datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
            });
            checkindate.on( "change", function() {
                checkoutdate.datepicker( "option", "minDate", getDate( this ) );
            })
            var checkoutdate = $( "#checkoutdate" );
            checkoutdate.datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
            });
            checkoutdate.on( "change", function() {
                checkindate.datepicker( "option", "maxDate", getDate( this ) );
            });

            function getDate( element ) {
                var date;
                try {
                    date = $.datepicker.parseDate( dateFormat, element.value );
                } catch( error ) {
                    date = null;
                }

                return date;
            }
        } );
    </script>
</head>
<body>

<label for="checkindate">Checkin date</label>
<input type="text" id="checkindate" name="checkindate">
<label for="checkoutdate">Checkout date</label>
<input type="text" id="checkoutdate" name="checkoutdate">


</body>
</html>
